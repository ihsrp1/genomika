    <body>
        <img src="{% static 'logo-gnmk-einstein.jpg' %}" alt="Logo Genomika" style="width: 400px; height: 75px;margin: 2%;">
        <form method="POST" style="text-align: center;margin-top: 10%;"> {% csrf_token %}
            {% if error %}
                <h3 style="color: red;">Usuário ou senha inválidos</h3>
            {% endif %}
            <h4>Faça login para continuar com as buscas:</h4>
            {{ form.as_p }}
            <a href='/signup'><button onclick="window.open('signup')">Fazer cadastro</button></a>
            <input type='submit' value='Submit' />
        </form>
</body>
</html>
